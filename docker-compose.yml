version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: portfolio_qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_storage:/qdrant/storage
    # restart: unless-stopped
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - portfolio_network

  # ollama:
