# 1. Eliminada la línea de versión obsoleta para quitar el WARN
services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: portfolio_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - portfolio_network

  # El error "bON6A" venía de caracteres extraños ocultos en los comentarios de Ollama. 
  # He limpiado los espacios y carácteres invisibles de las secciones comentadas.

  api:
    build: ./api
    container_name: portfolio_api
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --log-level info --reload
    ports:
      - "8000:8000"
    volumes:
      - ./api/src:/api/src
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    networks:
      - portfolio_network
  
  frontend:
    build:
      context: ../portfolia_frontend  
    container_name: frontend_builder
    volumes:
      - web_static:/app/shared_dist
    command: sh -c "cp -rv /app/dist/. /app/shared_dist/"

  nginx:
    image: nginx:stable-alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../portfolia_reverse_proxy/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
      - web_static:/usr/share/nginx/html:ro
      - certbot_etc:/etc/letsencrypt
      - certbot_var:/var/www/certbot
    depends_on:
      - api
    networks:
      - portfolio_network

  certbot:
    image: certbot/certbot
    volumes:
      - certbot_etc:/etc/letsencrypt
      - certbot_var:/var/www/certbot
    # El comando ahora está listo para ejecutarse cuando lo llames
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12d & wait $${!}; done;'"

volumes:
  web_static:
  certbot_etc:
  certbot_var:
  qdrant_storage:
    driver: local

networks:
  portfolio_network:
    driver: bridge